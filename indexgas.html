<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Business Hub</title>
    <style>
        :root { --primary: #1e293b; --accent: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f1f5f9; }
        nav { background: var(--primary); padding: 1rem; display: flex; gap: 20px; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        nav a { color: white; text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 5px; transition: 0.3s; }
        nav a:hover { background: var(--accent); }
        .active { background: var(--accent); }
        iframe { width: 100%; height: calc(100vh - 60px); border: none; }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 800; margin-right: 20px; font-size: 1.2rem;">â›½ GAS-PRO v1.0</div>
    <a href="#" onclick="loadPage('gas-sales.html', this)" class="active">Point of Sale (Cashier)</a>
    
    <a href="#" style="margin-left: auto; color: #f43f5e;" onclick="logout()">Logout</a>
</nav>

<iframe id="mainFrame" src="gas-sales.html"></iframe>

<script>
    function loadPage(page, el) {
        document.getElementById('mainFrame').src = page;
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        el.classList.add('active');
    }

    async function logout() {
        // Assuming auth.js is available via the iframe context or globally
        alert("Logging out...");
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
