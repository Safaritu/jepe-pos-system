<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JEPE CO LTD | Secure Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #00ffcc; 
            --bg: #050810; 
            --card: rgba(22, 27, 44, 0.95); 
            --text: #f8fafc; 
            --secondary: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            min-height: 100vh;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, rgba(0, 255, 204, 0.08), transparent);
            color: var(--text); 
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .home-container {
            width: 100%;
            max-width: 500px; /* Constrained for better phone readability */
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* --- Header & Branding --- */
        .brand-header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo-circle {
            width: 45px; height: 45px; background: var(--accent); border-radius: 12px;
            display: inline-flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            margin-bottom: 10px;
        }
        .logo-circle i { color: #050810; font-size: 1.3rem; }

        .brand-name { 
            font-size: 0.75rem; font-weight: 800; letter-spacing: 2px; 
            color: var(--accent); text-transform: uppercase; display: block;
        }

        .hero-title { 
            font-size: 2.2rem; font-weight: 800; line-height: 1; 
            margin: 10px 0; color: #fff; letter-spacing: -1px;
        }

        /* --- Compact Feature List --- */
        .feature-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 204, 0.1);
            padding: 12px 15px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .feature-item i { color: var(--accent); font-size: 1.1rem; }
        .feature-item b { font-size: 0.85rem; color: #fff; display: block; }
        .feature-item span { font-size: 0.75rem; color: var(--secondary); }

        /* --- The Login Card (Optimized for Small Screens) --- */
        .card { 
            background: var(--card);
            backdrop-filter: blur(10px);
            padding: 25px; 
            border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .card h2 { 
            text-align: center; font-size: 1.3rem; letter-spacing: 2px; 
            margin-bottom: 20px; color: #fff;
        }

        input, select, button { 
            width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; 
            font-size: 15px; border: none; outline: none; 
        }

        input, select { 
            background: #0b1221; 
            color: white; 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        button { 
            background: var(--accent); color: #050810; 
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            margin-top: 10px;
        }

        #toggle-mode {
            text-align: center; margin-top: 20px; font-size: 0.8rem;
            color: var(--secondary); cursor: pointer;
        }

        .watermark { 
            margin-top: auto; padding: 25px 0; text-align: center; 
            font-size: 0.65rem; color: rgba(255,255,255,0.3); line-height: 1.5;
        }

        /* --- Desktop Polish --- */
        @media (min-width: 900px) {
            body { justify-content: center; }
            .home-container { 
                max-width: 1000px; flex-direction: row; 
                align-items: center; gap: 80px; 
            }
            .brand-header { text-align: left; flex: 1; }
            .hero-title { font-size: 4rem; }
            .card { flex: 0 0 400px; }
        }
    </style>
</head>
<body>

    <div class="home-container">
        <header class="brand-header">
            <div class="logo-circle"><i class="fas fa-fingerprint"></i></div>
            <span class="brand-name">JEPE COMPANY LIMITED</span>
            <h1 class="hero-title">Integrity &<br>Business.</h1>
            
            <div class="feature-stack">
                <div class="feature-item">
                    <i class="fas fa-chart-pie"></i>
                    <div>
                        <b>Intelligent Auditing</b>
                        <span>Automated stock & revenue balancing.</span>
                    </div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <b>Secure Protocols</b>
                        <span>Authorized access only.</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="card">
            <h2>AUTHORIZE</h2>
            <form id="auth-form">
                <div id="signup-fields" style="display: none;">
                    <input type="text" id="name" placeholder="Full Name">
                    <select id="role">
                        <option value="cashier">Staff Access</option>
                        <option value="admin">Admin Panel</option>
                    </select>
                </div>
                <input type="email" id="email" placeholder="Corporate Email" required>
                <input type="password" id="password" placeholder="System Key" required>
                <button type="submit" id="submit-btn">ACCESS TERMINAL</button>
            </form>

            <div id="msg" style="text-align: center; font-size: 0.8rem; margin-top: 12px; color: var(--accent);"></div>
            
            <div id="toggle-mode">
                New Device? <b style="color: var(--accent);">Register Unit</b>
            </div>
        </div>
    </div>

    <footer class="watermark">
        POWERED BY JEPE CO LTD ECOSYSTEM<br>
        DEVELOPED BY: SAFARI THE DEVELOPER | 0707441702
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
